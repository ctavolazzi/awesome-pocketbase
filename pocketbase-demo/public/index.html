<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketBase Demo Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <h1>PocketBase Demo Dashboard</h1>
      <p class="subtitle">Interact with CRUD, realtime, and authentication features from your browser.</p>
      <div class="status">
        <span id="authStatus">Not signed in</span>
        <span id="connectionStatus" class="badge">offline</span>
      </div>
    </header>

    <main class="layout">
      <section class="panel auth-panel">
        <h2>Authentication</h2>
        <div class="card">
          <h3>Create account</h3>
          <form id="registerForm" autocomplete="off">
            <label>
              Email
              <input type="email" name="email" required />
            </label>
            <label>
              Password
              <input type="password" name="password" minlength="8" required />
            </label>
            <label>
              Display name
              <input type="text" name="displayName" maxlength="120" />
            </label>
            <button type="submit">Register &amp; sign in</button>
          </form>
        </div>

        <div class="card">
          <h3>Sign in</h3>
          <form id="loginForm" autocomplete="off">
            <label>
              Email
              <input type="email" name="email" value="demo@pocketbase.dev" required />
            </label>
            <label>
              Password
              <input type="password" name="password" value="PocketBaseDemo42" required />
            </label>
            <button type="submit">Sign in</button>
          </form>
          <button id="logoutBtn" type="button" class="secondary" disabled>Sign out</button>
        </div>
      </section>

      <section class="panel post-panel">
        <h2>Posts</h2>
        <div class="card">
          <h3 id="formTitle">Create post</h3>
          <form id="postForm">
            <input type="hidden" name="id" />
            <label>
              Title
              <input type="text" name="title" required minlength="3" maxlength="140" />
            </label>
            <label>
              Slug
              <input type="text" name="slug" required pattern="^[a-z0-9-]+$" />
            </label>
            <label>
              Content
              <textarea name="content" rows="4" required></textarea>
            </label>
            <label>
              Status
              <select name="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
                <option value="archived">Archived</option>
              </select>
            </label>
            <label>
              Categories
              <select name="categories" id="categorySelect" multiple></select>
            </label>
            <label class="checkbox">
              <input type="checkbox" name="featured" />
              Featured
            </label>
            <button type="submit">Save post</button>
            <button type="button" id="resetFormBtn" class="secondary">Reset</button>
          </form>
        </div>

        <div class="card post-list">
          <div class="list-header">
            <h3>Live posts</h3>
            <div class="actions">
              <button type="button" id="refreshBtn" class="secondary">Refresh</button>
            </div>
          </div>
          <ul id="postsList"></ul>
        </div>
      </section>

      <section class="panel log-panel">
        <h2>Activity log</h2>
        <div class="card">
          <pre id="logOutput" aria-live="polite"></pre>
        </div>
      </section>
    </main>
  </div>

  <script src="../node_modules/pocketbase/dist/pocketbase.umd.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
